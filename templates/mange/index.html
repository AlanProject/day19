{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alan CMDB</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div>
        <div>
            <input type="button" onclick="ChangeAll(this)" value="全选">
            <input type="button" onclick="ReverserMode(this)" value="反选">
            <input type="button" onclick="CancleMode(this)" value="取消">
            <input type="button" onclick="EditMode(this)" value="编辑">
        </div>
        <div>
            <form>
                <table id="table_thread" class="table_body" border="1px"  cellspacing="0.5px" cellpadding="1px">
                    <tr>
                        <th></th>
                        <th width="50px">主机名</th>
                        <th width="50px">IP地址</th>
                        <th width="150px">主机组</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>{{ forms.hostname }}</td>
                        <td>{{ forms.ipaddress }}</td>
                        <td>{{ forms.groupname }}</td>
                    </tr>
                </table>

                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{%static 'js/jQuery-1.12.1.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/cmdb_min.js'%}"></script>
</body>
</html>
