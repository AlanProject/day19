<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alan CMDB</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div>
        <div>
            <input type="button" onclick="ChangeAll(this)" value="全选">
            <input type="button" onclick="ReverserMode(this)" value="反选">
            <input type="button" onclick="CancleMode(this)" value="取消">
            <input type="button" onclick="EditMode(this)" value="编辑">
        </div>
        <div>
            <table id="table_thread" class="table_body" border="1px"  cellspacing="0.5px" cellpadding="1px">
                <tr>
                    <th width="50px">选择</th>
                    <th width="50px">id</th>
                    <th width="150px">ip地址</th>
                    <th width="150px">掩码</th>
                    <th width="50px">状态</th>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td n="sn"></td>
                    <td edit="true">192.168.1.10</td>
                    <td edit="true">255.255.255.0</td>
                    <td edit="true">在线</td>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td n="sn"></td>
                    <td edit="true">192.168.1.11</td>
                    <td edit="true">255.255.255.0</td>
                    <td edit="true">离线</td>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td n="sn"></td>
                    <td edit="true">192.168.1.12</td>
                    <td edit="true">255.255.255.0</td>
                    <td edit="true">在线</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/jQuery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/cmdb_min.js"></script>
</body>
</html>
